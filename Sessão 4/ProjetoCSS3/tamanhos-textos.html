<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de textos</title> 
		<meta charset="utf-8">
		
		<style type="text/css"> 

			div{ /*container pai*/
				font-size: 60px;
			}

			.texto{
				/*
				px = tamanho fixo;
				% = tamanho relativo ao padrão do browser;
				em = tamanho relativo ao container pai.
				*/
				/*font-size: 20px;*/
				font-size: 1em;
			}

			.texto2{
				font-size: 0.5em;
			}
			
		</style>

	</head>
	<body>

		<div> <!-- container pai -->
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>		
		</div>

	</body>
</html>
